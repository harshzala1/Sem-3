<!-- // Create a WebPage that has 3 Buttons (About,Contact,Home) using CSS and Bootstrap -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Navigation Buttons</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <!-- Custom CSS -->
  <style>
    /* Optional custom styles */
    body {
      background-color: #f8f9fa; /* Light grey background */
    }
    
    .btn {
      margin-top: 10px; /* Adjust margin between buttons */
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
  </style>
  
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col text-center">
        <a href="Home.html"><button class="btn btn-primary mr-2" >Home</button></a>
        <button class="btn btn-primary mr-2">About</button>
        <button class="btn btn-primary">Contact</button>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS (Optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
