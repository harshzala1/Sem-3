<!DOCTYPE html>
<html>
<head>
	<title>lab_6_2</title>
</head>
<body>
    <div>
            <button onclick="clk()">click </button>
            <button ondblclick="dclk()" > doble click </button>
            <button onmousedown="md()"> mouse down</button>
            <button onmouseout="mout()">   mouse out</button>
            <button onmouseleave="ml()" >  mouse leave </button>
            <button onmouseover="mover()"> mouse over</button>
           
    </div>
    <script>
        function clk() {
            alert("click");
            }
            function dclk() {
                alert("doble click");
                }
                function md() {
                    alert("mouse down");
                    }
                    function mout() {
                        alert("mouse out");
                        }
                        function ml() {
                            alert("mouse leave");
                            }
                            function mover() {
                                alert("mouse over");
                                }
                                
    </script>
</body>
</html>
