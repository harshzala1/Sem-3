<!DOCTYPE html>
<html>

<head>
    <title>arraysort</title>
</head>

<body>
    <script type="text/javascript">
       let n = parseInt(prompt("enter number"));
        let  a =[n]
       for(i=1;i<=n;i++){
        a[i]=parseInt(prompt("enter the element"));

       }
       for (i = 0; i < n; i++) {
        for (j = 0; j < n-1; j++) {
            if (a[i] < a[j]) {
                var temp = a[i];
                a[i] = a[j];
                a[j] = temp;
            }
        }
       }
       for(i = 0; i < n; i++){
            document.write(a[i]+" ")
       }
    </script>

</body>

</html>
